<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>User is <span th:style="${isActive} ? 'color:green' : 'color:red'"
            th:text="${isActive} ? 'Active':'Offline'"></span></h1>

    <h1 th:text="${gender} == 'M'">Male</h1>
    <h1 th:unless="${gender} == 'M'">Female</h1>

    <div th:switch="${#lists.size(mylist)}">
        <h1 th:case="0">List contains zero element</h1>
        <h1 th:case="1">List contains one element</h1>
        <h1 th:case="*">List contains many element</h1>
    </div>

</body>

</html>
